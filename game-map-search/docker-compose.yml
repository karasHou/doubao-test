# 游戏资源地图查询系统 - Docker 一键部署配置

version: '3.8'

services:
  # PostgreSQL 数据库服务 (带 PostGIS 扩展)
  postgres:
    image: postgis/postgis:14-3.3-alpine
    container_name: game-map-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: game_map
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql
    ports:
      - '5500:5432'
    networks:
      - game-map-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: game-map-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: redis_password
    volumes:
      - redis_data:/data
    ports:
      - '6380:6379'
    command: redis-server --requirepass redis_password
    networks:
      - game-map-network

  # NestJS 后端服务
  backend:
    build: ./backend
    container_name: game-map-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: game_map
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 0
      PORT: 3000
    # 生产环境不建议挂载源代码目录，因为会覆盖容器中的构建产物
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules
    ports:
      - '3003:3000'
    depends_on:
      - postgres
      - redis
    networks:
      - game-map-network

  # Vue3 前端服务
  frontend:
    build: ./frontend
    container_name: game-map-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: http://localhost:3000/api
      VITE_MAPBOX_ACCESS_TOKEN: pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    depends_on:
      - backend
    networks:
      - game-map-network

  # Nginx 反向代理服务 (可选，生产环境推荐使用)
  nginx:
    image: nginx:1.23-alpine
    container_name: game-map-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - '8081:80'
      - '8444:443'
    depends_on:
      - frontend
      - backend
    networks:
      - game-map-network

# 数据卷定义
volumes:
  postgres_data:
    name: game-map-postgres-data
  redis_data:
    name: game-map-redis-data

# 网络定义
networks:
  game-map-network:
    name: game-map-network
    driver: bridge
