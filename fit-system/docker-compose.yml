version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fit-system-db
    environment:
      POSTGRES_DB: fitsystem
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: fit-system-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      args:
        - CACHEBUST=$(date +%s)
    container_name: fit-system-backend
    environment:
      DB_HOST: db
      DB_NAME: fitsystem
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: fit-system-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
