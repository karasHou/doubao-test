version: '3.8'

services:
  # PostgreSQL 数据库服务
  db:
    image: postgres:15-alpine
    container_name: asset-management-db
    environment:
      POSTGRES_DB: asset_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d asset_management"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 后端 Node.js API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset-management-backend
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: asset_management
      DB_USER: postgres
      DB_PASSWORD: password
      NODE_ENV: production
    volumes:
      - ./backend:/app
      - ./report:/app/report
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 前端 Vue3 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asset-management-frontend
    environment:
      NODE_ENV: production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  db_data:
    driver: local