# 智能菜谱与食材管理系统 - Docker 一键部署配置

version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:14-alpine
    container_name: recipe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: recipe_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql
    ports:
      - '5433:5432'
    networks:
      - recipe-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: recipe-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: redis_password
    volumes:
      - redis_data:/data
    ports:
      - '6381:6379'
    command: redis-server --requirepass redis_password
    networks:
      - recipe-network

  # NestJS 后端服务
  backend:
    build: ./backend
    container_name: recipe-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: recipe_management
      DB_USERNAME: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 0
      PORT: 3000
    ports:
      - '3004:3000'
    depends_on:
      - postgres
      - redis
    networks:
      - recipe-network

  # Vue3 前端服务
  frontend:
    build: ./frontend
    container_name: recipe-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: http://localhost:3004/api
    ports:
      - '5174:5173'
    depends_on:
      - backend
    networks:
      - recipe-network

  # Nginx 反向代理服务 (可选，生产环境推荐使用)
  nginx:
    image: nginx:1.23-alpine
    container_name: recipe-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - '8082:80'
    depends_on:
      - frontend
      - backend
    networks:
      - recipe-network

# 数据卷定义
volumes:
  postgres_data:
    name: recipe-postgres-data
  redis_data:
    name: recipe-redis-data

# 网络定义
networks:
  recipe-network:
    name: recipe-network
    driver: bridge
