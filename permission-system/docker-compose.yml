version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:13
    container_name: permission-system-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: permission_system
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存服务
  redis:
    image: redis:6-alpine
    container_name: permission-system-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: permission-system-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: permission_system
      REDIS_URL: redis://redis:6379
      JWT_SECRET: permission-system-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
#    healthcheck:
#      test: ["CMD", "curl", "-s", "http://localhost:3000"]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  # 前端 Web 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: permission-system-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://backend:3000
      VITE_MODE: production
    depends_on:
      - backend
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

# 数据卷定义
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
