version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: learning-material-db
    environment:
      POSTGRES_DB: learning_material
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - learning-network

  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: learning-material-es
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - learning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: learning-material-backend
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/learning_material
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      - learning-network

  frontend:
    build: ./frontend
    container_name: learning-material-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - learning-network

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  learning-network:
    driver: bridge