version: '3.8'
services:
  backend:
    build: ./backend
    container_name: subscription-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: subscription-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped