version: '3.8'

services:
  db:
    image: postgres:15
    container_name: city-facilities-db
    environment:
      POSTGRES_DB: city_facilities
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: city-facilities-backend
    environment:
      DB_NAME: city_facilities
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"

  frontend:
    build: ./frontend
    container_name: city-facilities-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    ports:
      - "8000:80"

volumes:
  postgres_data:
