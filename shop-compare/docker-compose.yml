version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - shop-network

  backend:
    build: ./backend
    ports:
      - "3003:3001"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://shopuser:shoppass@db:5432/shopdb
      - REDIS_URL=redis://redis:6379
    networks:
      - shop-network

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=shopuser
      - POSTGRES_PASSWORD=shoppass
      - POSTGRES_DB=shopdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shop-network

  redis:
    image: redis:6-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - shop-network

volumes:
  postgres_data:
  redis_data:

networks:
  shop-network:
    driver: bridge