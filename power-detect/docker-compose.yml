version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: energy-db
    environment:
      POSTGRES_DB: energy_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d energy_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: energy-backend
    environment:
      DB_HOST: db
      DB_NAME: energy_db
      DB_USER: admin
      DB_PASSWORD: password
      PORT: 3005
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: energy-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3005
    ports:
      - "3006:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
    driver: local
