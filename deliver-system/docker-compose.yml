version: '3.8'

services:
  db:
    image: postgres:13
    container_name: deliver-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deliver_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5435:5432"
    networks:
      - deliver-network

  redis:
    image: redis:6
    container_name: deliver-redis
    ports:
      - "6381:6379"
    networks:
      - deliver-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deliver-backend
    env_file:
      - ./backend/.env
    ports:
      - "3007:3000"
    depends_on:
      - db
      - redis
    networks:
      - deliver-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deliver-frontend
    ports:
      - "3008:3000"
    depends_on:
      - backend
    networks:
      - deliver-network

volumes:
  postgres_data:

networks:
  deliver-network:
    driver: bridge
